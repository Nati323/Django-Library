{% extends 'library/base.html' %}
{% block content %}

<!-- The start of something creative goes here -->

<!-- Main container -->
<div style="background-color: hsl(0, 0%, 9%);" class="relative w-[50rem] h-[35rem] rounded-lg mt-16 p-12">

    <div class="flex gap-x-1 items-center text-sm mb-4">
        <a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-500">Home</a>
        <span class="text-gray-800">➜</span> 
        <a href="{% url 'books_list' %}" class="text-gray-600 hover:text-gray-500">Books</a>
        <span class="text-gray-800">➜</span> 
        <a class="text-gray-600">Book details</a>
    </div>


    <h1 class="text-white font-medium text-6xl">{{ book.name }}</h1>

    <div id="content" class="mt-16 grid grid-cols-3 gap-6">

        <div id="item">
            <span class="text-gray-200 font-medium underline">Author</span>
            <p    class="text-gray-400">{{ book.author }}</p>
        </div>
        
        <div id="item">
            <span class="text-gray-200 font-medium underline">In Stock</span>
            <p    class="text-gray-400">{{ book.in_stock }}</p>
        </div>

        <div id="item">
            <span class="text-gray-200 font-medium underline">Created At</span>
            <p    class="text-gray-400">{{ book.created_at }}</p>
        </div>
    <div>
    
    <a class="absolute right-12 bottom-12">
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-400 via-red-500 to-red-600 group-hover:from-red-300 group-hover:to-red-800 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-800">
            <span style="background-color: hsl(0, 0%, 9%);" class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
                Delete Book
            </span>
          </button>
        {% comment %} <button type="button" class="text-white border-2 border-bg-gradient-to-r border-from-red-400 border-via-red-500 border-to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Delete Book</button> {% endcomment %}
    </a>

    
</div>

{% endblock %}
