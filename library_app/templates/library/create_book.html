{% extends 'library/base.html' %}
{% block content %}

<!-- The start of something creative goes here -->

<!-- Main container -->
<div style="background-color: hsl(0, 0%, 9%);" class="relative w-[50rem] h-[35rem] rounded-lg mt-16 p-12">

    <div class="flex gap-x-1 items-center text-sm mb-4">
        <a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-500">Home</a>
        <span class="text-gray-800">➜</span>
        <a href="{% url 'books_list' %}" class="text-gray-600 hover:text-gray-500">Books</a>
        <span class="text-gray-800">➜</span>
        <a class="text-gray-600">Create Book</a>
    </div>


    <h1 class="text-white font-medium text-5xl mb-12">Create book</h1>
    <form class="flex flex-col items-center justify-center text-left" action="{% url 'create_book' %}" method="post">
        {% csrf_token %}
        {{ form }}
        
        <button type="submit" class="mt-6 w-56 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Submit</button>
    </form>
    
</div>

{% endblock %}
